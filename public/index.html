<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pixel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    
    #canvas {
      background-color: white;
      border: 1px solid #ccc;
      position: relative;
      width: 400px;
      height: 400px;
      overflow: hidden;
    }
    
    .pixel {
      width: 5px;
      height: 5px;
      position: absolute;
/*       border-radius: 50%; */
    }
    
    #instructions {
      margin-top: 20px;
      text-align: center;
      color: #666;
    }
    
    #stats {
      margin-top: 10px;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="canvas" tabindex="0"></div>
  <div id="stats">Connected users: <span id="userCount">0</span></div>
  <div id="instructions">Use arrow keys to move your pixel. Your pixel will disappear when you close the tab.</div>
  
  <script src="https://pixelbackend-gimm.onrender.com/socket.io/socket.io.js"></script>


  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Connect to the server
    const socket = io("https://pixelbackend-gimm.onrender.com");
    
    const canvas = document.getElementById('canvas');
    const userCountElement = document.getElementById('userCount');
    let myId = null;
    let myColor = null;
    const pixels = {};

    // Socket event handlers
    socket.on('initialize', (data) => {
      myId = data.yourId;
      myColor = data.yourColor;
      
      // Create pixels for all existing users
      Object.values(data.allUsers).forEach(user => {
        createPixel(user.id, user.x, user.y, user.color);
      });

      updateUserCount();
    });

    socket.on('userJoined', (user) => {
      createPixel(user.id, user.x, user.y, user.color);
      updateUserCount();
    });

    socket.on('updatePosition', (data) => {
      if (pixels[data.id]) {
        pixels[data.id].style.left = data.x + 'px';
        pixels[data.id].style.top = data.y + 'px';
      }
    });

    socket.on('userLeft', (userId) => {
      removePixel(userId);
      updateUserCount();
    });

    // Handle keyboard events (Fixed: Now listening on document)
    document.addEventListener('keydown', function(e) {
      let direction = null;
      
      switch(e.key) {
        case 'ArrowUp':
          direction = 'up';
          break;
        case 'ArrowDown':
          direction = 'down';
          break;
        case 'ArrowLeft':
          direction = 'left';
          break;
        case 'ArrowRight':
          direction = 'right';
          break;
      }
      
      if (direction) {
        socket.emit('move', direction);
        e.preventDefault();
      }
    });

    // Handle click to focus (Optional but useful)
    canvas.addEventListener('click', function() {
      canvas.focus();
    });

    // Helper functions
    function createPixel(id, x, y, color) {
      if (pixels[id]) return;
      
      const pixel = document.createElement('div');
      pixel.className = 'pixel';
      pixel.style.backgroundColor = color;
      pixel.style.left = x + 'px';
      pixel.style.top = y + 'px';
      
      // // âœ… Highlight my pixel (Fixed the syntax)
      // if (id === myId) {
      //   pixel.style.width = '8px';
      //   pixel.style.height = '8px';
      //   pixel.style.zIndex = '10';
      //   pixel.style.border = '1px solid black';
      // }
      
      canvas.appendChild(pixel);
      pixels[id] = pixel;
    }

    function removePixel(id) {
      if (pixels[id]) {
        canvas.removeChild(pixels[id]);
        delete pixels[id];
      }
    }

    function updateUserCount() {
      userCountElement.textContent = Object.keys(pixels).length;
    }
  });
</script>
</body>
</html>
